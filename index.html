<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/93d3a761cb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="violet">
                    Violet &#x1F49C
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="thumbnail.jpg" class="song-img">
            <h1>Until I Found You</h1>
            <p>Song by Stephen Sanchez</p>
            <audio id="song">
                <source src="audio.mp3" type="audio/mpeg">
            </audio>
            <input type="range" id="progress">
            <div class="controls">
                <div class="circle"><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()" class="circle"><i class="fa-solid fa-play" id="controlIcon"></i></div>
                <div class="circle"><i class="fa-solid fa-forward"></i></div>
            </div>
            <br>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
